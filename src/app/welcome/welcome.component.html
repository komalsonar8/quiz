<div class="container bg-light py-5">
<h1 class="display-5 fw-bold">Welcome To Quiz!!!</h1>
<p class="col-mg-8 fs-4">This Quiz will contain 9 options.  Each question holds 10 points..</p>
<h4>Rules:</h4>
<ol>
    <li>Correct Question give you 10 points</li>
    <li>Incorrect Question give to -10 points</li>
    <li>You will have 60 seconds to answer each question</li>
    <li>Refreshing the page will reset the Quiz</li>
</ol>
<h1 style="font-family:cursive; text-align:center;">All The Best!!!</h1>
<div class="name col-md-4 my-3">
    <label for="">Enter Your Name:</label>
    <input #name type="text" class="form-control"> &nbsp;
    <button class="btn btn-primary" routerLink="/question" (click)="startQuiz()">Start the Quiz!!</button>

</div>
</div>
